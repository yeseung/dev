<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>1 + 2 <span th:text="1 + 2"></span></div>
<div>1 == 2 <span th:text="1 == 2"></span></div>
<div>nullData <span th:text="${nullData}"></span></div>
<div>nullData == null <span th:text="${nullData} == null"></span></div>
<div>${data}?: <span th:text="${data}?: '데이터가 없습니다.'"></span></div>
<div>${nullData}?: <span th:text="${nullData}?: '데이터가 없습니다.'"></span></div>
</body>
</html>
